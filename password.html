     <!-- form -->
     <form action="login.html" class="signup" onsubmit="return validatesignup() && emailvalidation() && phnovalidation() && passvalidation()">
        <h3>sign up</h3>
        
        <div class="signupcont" id="usern">
            
            <i class="fas fa-user"></i>
            <input type="text" placeholder="username" id="username" onkeypress="removeall()">
            
        </div>
        <div class="indicator1">
          <span class="user1">1</span>
        </div>
        <div id="text1"></div>
        <div class="signupcont" id="emailf">
            <!-- <label>emailaddress</label>
            <br> -->
            <i class="fas fa-envelope"></i>
            <input type="text" placeholder="@gmail.com" id="email" onkeypress="removeall()">
            <!-- <br>
            <label>phone number</label>
            <br> -->
        </div>
        <div class="text2"></div>
        <div class="signupcont" id="phone">
            <i class="fas fa-phone-square"></i>
            <input type="text" placeholder="phonenumber" id="phno">
            <!-- <br>
            <label>password</label>
            <br> -->
          </div>
          <div class="text3"></div>
          <div class="signupcont" id="passw">
              <i class="fas fa-lock"></i>
            <input type="password" placeholder="password" id="pass" onkeyup="passvalidation()">
            <span class="showbtn">SHOW</span>

            <!-- <br>
            <label>retype password</label>
            <br> -->
          </div>
          <div class="indicator">
                <span class="weak"></span>
                <span class="medium"></span>
                <span class="strong"></span>

          </div>
          <div class="text"></div>
          <div class="signupcont" id="passw1">
              <i class="fas fa-lock"></i>
            <input type="password" placeholder="re-enter password" id="pass1">
            <!-- <br> -->
          </div>
          <div class="text4"></div>
            <!-- <div class="signup-cont"> -->
            <!-- <br> -->
            <button class="btn" id="submit" onclick="checkall()">sign up</button>
            <!-- <input type="button" class="btn" value="signUp">  -->
            <!-- </div>
            <br> -->
            <div class="signupcont">
                <h6>already have an account?</h6>
                <a href="login.html">sign in</a>
            </div>
            
      
    </form>
